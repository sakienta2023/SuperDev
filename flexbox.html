<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/styles.css">


</head>

<body style="padding-bottom: 1000px;">

    <header>
        <div class="header">
            <div class="left-section">
                <img class="hamburger-menu" src="Icons/hamburger-menu.svg" alt="">
                <img class="youtube-logo" src="Icons/youtube-logo.svg" alt="">
            </div>

            <div class="middle-section"><input class="search-bar" type="text" placeholder="Search"> 
                <button class="search-button"><img class="search-icon" src="Icons/search.svg" alt=""></button>
                <button class="voice-search-button"><img class="voice-search-icon" src="Icons/voice-search-icon.svg" alt=""></button>
            </div>



            <div class="right-section">
                <img class="upload-icon" src="Icons/upload.svg" alt="">
                <img class="youtube-apps-icon" src="Icons/youtube-apps.svg" alt="">
                <img class="notifications-icon" src="Icons/notifications.svg" alt="">
                <img class="current-user-picture" src="ChannelPictures/my-channel.jpeg" alt="">
            </div>

        </div>
        
        <div class="sidebar">
            sidebar
        </div>

    </header>

    <div style="display: flex; flex-direction: row;">
        <div style="background-color: lightblue;">Div 1 text</div>
        <div style="background-color: lightpink;">Div 2 <p>text</p>
        </div>
    </div>

    <div style="margin-top:30px; display: flex; flex-direction: row; ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; flex: 1;">Flex 1</div>
    </div>

    <div class="Practice-flex" style="margin-top:30px; display: flex; flex-direction: row;">

        <div style="background-color: lightblue; flex: 1;">Flex 1</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; flex: 2;">flex 2</div>
    </div>

    <div
        style="margin-top:30px; display: flex; flex-direction: row; height: 70px; border-width: 1px; border-style: solid; border-color: gray; justify-content: center ;">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <div
        style="margin-top:30px; display: flex; flex-direction: row; height: 70px; border-width: 1px; border-style: solid; border-color: gray; justify-content: space-between ;">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <div
        style="margin-top:30px; display: flex; flex-direction: row; height: 70px; border-width: 1px; border-style: solid; border-color: gray; justify-content: space-between; align-items: center;">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>








</body>

</html
